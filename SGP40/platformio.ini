[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
        adafruit/Adafruit SGP40 Sensor @ ^1.1.0
        lime-labs/Lime Labs HDC2080 @ ^1.1.2
        adafruit/Adafruit SGP30 Sensor @ ^2.0.0